<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            border: 2px solid #000;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #007BFF;
            color: white;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">Lista de productos</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manzanas</td>
                <td>$1.50</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Pl√°tanos</td>
                <td>$0.75</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Naranjas</td>
                <td>$2.00</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
