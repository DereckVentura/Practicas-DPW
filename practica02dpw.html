    <title>Ejemplo de Rutas Relativas y Absolutas</title>
</head>

<body>
    <h1>Ejemplo de Rutas en HTML</h1>

    <h2>RUTA RELATIVA</h2>
    <p>Imagen desde la carpeta local:</p>
    <img src="img/cafe.jpg" alt="cafe" width="200">

    <p>Enlace a otra página dentro del mismo proyecto:</p>
    <a href="/contactos.html">Ir a Contacto</a>

    <h2>RUTA ABSOLUTA</h2>
    <p>Imagen desde un servidor externo:</p>
    <img src="https://i.pinimg.com/1200x/4c/79/fb/4c79fb00fccd421a6f8a83babfe4be8c.jpg" alt="café" width="200">

    <p>Enlace a un sitio web externo:</p>
    <a href="https://www.gpkava.sk/a/historia-kaviarni-starbucks" target="_blank">Ir a Contacto (Sitio Externo)</a>
</body>

</html>
